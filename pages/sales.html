    <main>
        <h2>Our Salmon Shops Around the world:</h2>
        <form id="SalmonForm">
            <fieldset>
                <legend>SalmonForm</legend>
                <label for="namefield">Location:</label>
                <input type="text" id="namefield">
                
                <label for="mincust">Minimum</label>
                <input type="number" id="mincust">
                
                <label for="maxcust">Maximum</label>
                <input type="number" id="maxcust">
                
                <label for="avgCookies">Average</label>
                <input type="number" id="avgCookies" step="any">

                <input type="submit" value="submit">

            </fieldset>
        </form>
        <div id="result">

        </div>
